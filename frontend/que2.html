  <script>
  // Logically reworded questions and options
  const questions = [
    { q: 'How often do you feel emotionally supported by your family?', options: ['Always', 'Often', 'Sometimes', 'Rarely', 'Never'] }, // Always = low stress
    { q: 'How often do family arguments disturb your peace?', options: ['Never', 'Rarely', 'Sometimes', 'Often', 'Always'] }, // Always = high stress
    { q: 'Do you feel safe expressing your thoughts at home?', options: ['Yes', 'Not sure', 'No'] }, // Yes = low stress
    { q: 'Is there ongoing tension or conflict in your family affecting you?', options: ['No', 'Not sure', 'Yes'] }, // Yes = high stress
    { q: 'How well does your family understand your stress?', options: ['Very well', 'Somewhat', 'Not much', 'Not at all'] } // Very well = low stress
  ];
  let current = 0;
  let selected = Array(questions.length).fill(null);
  const questionBox = document.getElementById('question-box');
  const optionsBox = document.getElementById('options-box');
  const askAnything = document.getElementById('ask-anything');

  function renderQuestion() {
    if (current < 0 || current >= questions.length) {
      questionBox.style.display = 'none';
      optionsBox.style.display = 'none';
      document.getElementById('no-questions').style.display = 'block';
      askAnything.style.display = 'none';
      document.querySelector('.buttons').style.display = 'none';
      return;
    }
    questionBox.style.display = '';
    optionsBox.style.display = '';
    document.getElementById('no-questions').style.display = 'none';
    document.querySelector('.buttons').style.display = '';

    const q = questions[current];
    questionBox.innerHTML = q.q;
    optionsBox.innerHTML = q.options.map((opt, i) => 
      `<label style="display:flex;align-items:center;font-size:18px;font-weight:500;cursor:pointer;gap:6px;margin-bottom:2px;">
        <input type="radio" name="option" value="${opt}" ${selected[current] === i ? 'checked' : ''} style="margin-right:8px;transform:scale(1.15);vertical-align:middle;" />
        <span style="vertical-align:middle;">${opt}</span>
      </label>`
    ).join('');
    askAnything.style.display = (current === questions.length - 1) ? 'block' : 'none';

    // Show/hide buttons
    document.getElementById('prevBtn').style.display = current > 0 ? '' : 'none';
    document.getElementById('nextBtn').style.display = (current < questions.length - 1) ? '' : 'none';
    document.getElementById('submitBtn').style.display = (current === questions.length - 1) ? '' : 'none';

    // Add event listeners for radio buttons
    Array.from(optionsBox.querySelectorAll('input[type=radio]')).forEach((radio, i) => {
      radio.onclick = () => {
        selected[current] = i;
      };
    });
  }

  document.getElementById('prevBtn').onclick = function() {
    if (current > 0) {
      current--;
      renderQuestion();
    }
  };
  document.getElementById('nextBtn').onclick = function() {
    if (selected[current] === null) {
      alert('Please select an answer before proceeding.');
      return;
    }
    if (current < questions.length - 1) {
      current++;
      renderQuestion();
    }
  };
  document.getElementById('submitBtn').onclick = function() {
    if (selected[current] === null) {
      alert('Please select an answer before submitting.');
      return;
    }
    // Map selected indices to answer text
    const answers = questions.map((q, i) => q.options[selected[i]]);
    // Logical mapping: 1 = lowest stress, 5 = highest stress for all
    const mapping = [
      {'Always':1, 'Often':2, 'Sometimes':3, 'Rarely':4, 'Never':5}, // Q1: More support = lower stress
      {'Never':1, 'Rarely':2, 'Sometimes':3, 'Often':4, 'Always':5}, // Q2: More disturbance = higher stress
      {'Yes':1, 'Not sure':3, 'No':5}, // Q3: Yes = low stress, No = high stress
      {'No':1, 'Not sure':3, 'Yes':5}, // Q4: No = low stress, Yes = high stress
      {'Very well':1, 'Somewhat':2, 'Not much':4, 'Not at all':5} // Q5: Very well = low stress, Not at all = high stress
    ];
    const answers_num = answers.map((ans, i) => mapping[i][ans]);
    //fetch('http://127.0.0.1:5001/predict-stress', {
    fetch('https://mindease-production-bc7d.up.railway.app/predict-stress', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        type: 'family',
        answers: answers_num,
        answers_text: answers
      })
    })
    .then(res => res.json())
    // .then(data => {
    //   localStorage.setItem('stressResults', JSON.stringify(data));
    //   window.location.href = 'results.html';
    // })
    .then(data => {
  data.domain = "Family"; // Add this line to tag the domain
  localStorage.setItem('stressResults', JSON.stringify(data));
  window.location.href = 'results.html';
})

    .catch(err => {
      alert('Error submitting answers. Please try again.');
      console.error(err);
    });
  };
  document.getElementById('backBtn').onclick = function(e) {
    e.preventDefault();
    window.location.href = 'sidebar.html';
  };
  document.getElementById('showQuestionsIcon').onclick = function(e) {
    e.preventDefault();
    if (current < 0) {
      current = 0;
      renderQuestion();
    }
  };
  renderQuestion();
</script>
