<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Relationship Problems</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      background: url('bindu.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .back {
      position: absolute;
      top: 30px;
      left: 20px;
      font-size: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    .question-content {
      width: 100%;
      max-width: 700px;
      padding: 40px 30px;
      text-align: center;
      color: white;
    }

    .icon {
      display: block;
      width: 70px;
      height: 70px;
      margin: 0 auto 20px auto;
      cursor: pointer;
    }

    h2 {
      font-size: 30px;
      letter-spacing: 1px;
      margin-bottom: 30px;
      font-weight: 700;
      text-transform: uppercase;
    }

    p, .question-box {
      font-size: 26px;
      font-weight: 500;
      margin-bottom: 40px;
      color: #fff;
    }

    .option-btn {
      width: 100%;
      margin: 10px 0;
      padding: 14px;
      font-size: 18px;
      border-radius: 8px;
      background-color: #003366;
      color: white;
      border: none;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .option-btn:hover {
      background-color: #0055aa;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .btn {
      padding: 14px 20px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      background: #002244;
      color: white;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #004488;
    }
  </style>
</head>
<body>
  <a href="#" class="back" id="backBtn">&larr; Back</a>

  <div class="question-content">
    <!-- Relationship Problem Icon SVG -->
    <span class="icon" id="showQuestionsIcon" aria-label="Relationship Problems" role="img">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
        <path d="M32 58s-4-4.5-10-10C14 42 6 34 6 24A12 12 0 0126 16l6 8-4 6 6 4-2 6 8 2-2 8 10-10c6-6 10-12 10-18a12 12 0 00-24 0" 
              fill="#E63946" stroke="#B71C1C" stroke-width="2"/>
      </svg>
    </span>

    <h2>RELATIONSHIP PROBLEMS</h2>

    <div id="question-box" class="question-box"></div>

    <form id="options-box" style="text-align:left;"></form>

    <div class="buttons">
      <button class="btn" id="prevBtn" type="button">Previous</button>
      <button class="btn" id="nextBtn" type="button">Next</button>
    </div>
  </div>

  <script>
    const questions = [
      { q: 'Do you feel emotionally distant from your partner or close ones?', options: ['Yes', 'No', 'Sometimes'] },
      { q: 'Do small arguments often escalate into major fights?', options: ['Yes', 'Rarely', 'No'] },
      { q: 'Do you feel your partner doesnâ€™t understand your emotions?', options: ['Yes', 'No', 'Sometimes'] },
      { q: 'Have trust issues affected your relationship?', options: ['Yes', 'No'] },
      { q: 'Do you feel insecure or anxious in your relationship?', options: ['Often', 'Sometimes', 'Never'] }
    ];

    let current = 0;
    let selected = Array(questions.length).fill(null);
    const questionBox = document.getElementById('question-box');
    const optionsBox = document.getElementById('options-box');

    function renderQuestion() {
      const q = questions[current];
      questionBox.textContent = q.q;
      optionsBox.innerHTML = q.options.map((opt, i) =>
        `<label style="display:block;">
          <input type="radio" name="option" value="${opt}" ${selected[current] === i ? 'checked' : ''} />
          ${opt}
        </label>`
      ).join('');
      Array.from(optionsBox.querySelectorAll('input[type=radio]')).forEach((radio, i) => {
        radio.onclick = () => {
          selected[current] = i;
        };
        if (selected[current] === i) {
          radio.checked = true;
        }
      });
    }

    document.getElementById('prevBtn').onclick = () => {
      if (current > 0) current--;
      renderQuestion();
    };

    document.getElementById('nextBtn').onclick = () => {
      if (current < questions.length - 1) current++;
      renderQuestion();
    };

    // Modified Back button handler - clears questions & options instead of rendering
    document.getElementById('backBtn').onclick = (e) => {
      e.preventDefault();
      current = 0;
      questionBox.textContent = '';
      optionsBox.innerHTML = '';
    };

    document.getElementById('showQuestionsIcon').onclick = () => {
      current = 0;
      renderQuestion();
    };

    renderQuestion();
  </script>
</body>
</html>
