<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In - Stress Relief</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('dhar.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .signin-container {
            background: rgba(255, 255, 255, 0.85);
            padding: 2.5rem 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            max-width: 350px;
            width: 100%;
            text-align: center;
        }
        .signin-container h2 {
            margin-bottom: 1.5rem;
            color: #2e5c4d;
            letter-spacing: 1px;
        }
        .signin-container input[type="text"],
        .signin-container input[type="email"],
        .signin-container input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0 1rem 0;
            border: 1px solid #b2dfdb;
            border-radius: 8px;
            font-size: 1rem;
            background: #f7fafc;
        }
        .signin-container button {
            width: 100%;
            padding: 0.75rem;
            background: #4db6ac;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .signin-container button:hover {
            background: #00897b;
        }
        .signin-container .signup-link {
            display: block;
            margin-top: 1rem;
            color: #2e5c4d;
            text-decoration: none;
            font-size: 0.95rem;
        }
        @media (max-width: 500px) {
            .signin-container {
                padding: 1.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <form class="signin-container">
        <h2>Sign In</h2>
        <label for="username" style="display:none;">Username</label>
        <input type="text" id="username" name="username" placeholder="Username" required>
        <label for="email" style="display:none;">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <label for="password" style="display:none;">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
        <a href="#" class="signup-link">Don't have an account? Sign up</a>
    </form>
</body>
</html>
