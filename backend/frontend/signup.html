
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <style>
    /* ...your existing styles... */
    {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #001f3f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 0px 12px rgba(255, 255, 255, 0.3);
      width: 350px;
      text-align: center;
      backdrop-filter: blur(8px);
    }

    .signup-container h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .signup-container input {
      width: 100%;
      padding: 15px;
      margin: 12px 0;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      outline: none;
    }

    .signup-container input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .signup-btn {
      width: 100%;
      padding: 15px;
      background-color: #2e309c;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 20px;
      cursor: pointer;
      margin-top: 20px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .signup-btn:hover {
      background-color: #1c1f78;
    }

  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Signup</h2>
    <input type="text" id="username" placeholder="Enter Username" />
    <input type="email" id="email" placeholder="Enter Email" />
    <input type="password" id="password" placeholder="Enter Password" />
    <button class="signup-btn">Signup</button>
  </div>
  <script>
  document.querySelector('.signup-btn').onclick = async function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const email    = document.getElementById('email').value;
    const password = document.getElementById('password').value;

   // const res = await fetch('http://localhost:5000/signup', {
  //  const res = await fetch('https://mindease-8d8g.onrender.com', {
  const res = await fetch('https://mindease-7.onrender.com/signup', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, email, password })
    });

    const data = await res.json();
    alert(data.message || data.error);
    if (data.message) {
      window.location.href = "index.html"; // update path if needed
    }
  };
</script>
</body>
</html>
